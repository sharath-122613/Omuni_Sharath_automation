# Test Database Configuration
db.host=localhost
db.port=3306
db.name=testdb
db.username=root
db.password=

# Spring DataSource Configuration (for embedded database)
spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/${db.name}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# SSH Tunnel Configuration - Disabled by default for tests
# These values can be overridden by environment variables if needed
ssh.tunnel.enabled=false
ssh.tunnel.host=localhost
ssh.tunnel.port=22
ssh.tunnel.username=
ssh.tunnel.password=
ssh.tunnel.remote-db-host=localhost
ssh.tunnel.remote-db-port=3306
ssh.tunnel.local-port=13306

# Test Configuration
spring.test.context.cache.maxSize=1

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Disable metrics for tests
management.metrics.export.defaults.enabled=false

# Enable debug logging for Spring
logging.level.org.springframework=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.jcraft.jsch=DEBUG

# Logging Configuration
logging.level.root=INFO
logging.level.com.cloud.omuni_cloud=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG

# HikariCP logging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.pool.HikariPool=DEBUG

# Test database initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Log test execution
logging.level.com.cloud.omuni_cloud=DEBUG
